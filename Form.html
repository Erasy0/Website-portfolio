<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title >Login/Sign up</title>
    </head>
<body>
    <div class="body-bar">
        <form>
            <div class="Username">
                <label for="username"></label>
                <input type="text" id="usern" placeholder="Username" required>
            </div>
            <div class="Password">
                <label for="Password"></label>
                <input type="password" name="pass" maxlength="12" required placeholder="Password">
            </div>
            <div class="btn">
                    <input type="reset">
            </div>
            <div class="btn-login">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
